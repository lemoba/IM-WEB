<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web IM</title>


    <!-- Favicon -->
    <link rel="icon" href="./dist/media/img/favicon.png" type="image/png">

    <!-- Bundle Styles -->
    <link rel="stylesheet" href="./vendor/bundle.css">

    <!-- App styles -->
    <link rel="stylesheet" href="./dist/css/app.min.css">
</head>
<body class="form-membership">

<div class="form-wrapper">
    <h5>注册账号</h5>

    <!-- form -->
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="昵称" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="确认密码" required>
        </div>
        <div class="form-group">
            <input type="mobile" class="form-control" placeholder="手机号" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="验证码" required style="width:60%">
        </div>
        <button class="btn btn-primary btn-block">立即注册</button>
        <hr>
        <p class="text-muted">已经有了账号?</p>
        <a href="./login.html" class="btn btn-outline-light btn-sm">登录</a>
    </form>
    <!-- ./ form -->

</div>

<!-- Bundle -->
<script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
<script src="./vendor/bundle.js"></script>
<script src="./vendor/feather.min.js"></script>

<!-- App scripts -->
<script src="./dist/js/app.min.js"></script>
</body>
</html>
